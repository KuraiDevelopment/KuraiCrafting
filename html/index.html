<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurai Crafting</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app" class="app-container">
        <!-- Main Crafting Menu -->
        <div class="crafting-panel">
            <!-- Header -->
            <div class="panel-header">
                <div class="header-left">
                    <i class="fas fa-hammer-war header-icon"></i>
                    <div class="header-info">
                        <h1 class="station-name">Workbench</h1>
                        <div class="station-subtitle">Advanced Crafting Station</div>
                    </div>
                </div>
                <div class="header-right">
                    <button class="close-btn" id="closeBtn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <!-- Player Stats Bar -->
            <div class="stats-bar">
                <div class="stat-item">
                    <i class="fas fa-star stat-icon"></i>
                    <div class="stat-info">
                        <span class="stat-label">Level</span>
                        <span class="stat-value" id="playerLevel">0</span>
                    </div>
                </div>
                <div class="stat-item">
                    <i class="fas fa-trophy stat-icon"></i>
                    <div class="stat-info">
                        <span class="stat-label">Title</span>
                        <span class="stat-value" id="playerTitle">Novice</span>
                    </div>
                </div>
                <div class="stat-item progress-stat">
                    <i class="fas fa-chart-line stat-icon"></i>
                    <div class="stat-info">
                        <span class="stat-label">Progress</span>
                        <div class="xp-bar">
                            <div class="xp-fill" id="xpFill" style="width: 0%"></div>
                            <span class="xp-text" id="xpText">0 / 100</span>
                        </div>
                    </div>
                </div>
                <div class="stat-item" id="specializationStat">
                    <i class="fas fa-certificate stat-icon"></i>
                    <div class="stat-info">
                        <span class="stat-label">Specialization</span>
                        <span class="stat-value" id="specName">None</span>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="panel-content">
                <!-- Sidebar -->
                <div class="sidebar">
                    <div class="sidebar-header">
                        <i class="fas fa-list"></i>
                        <span>Categories</span>
                    </div>
                    
                    <!-- Search Bar -->
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" placeholder="Search recipes..." class="search-input">
                    </div>

                    <!-- Quick Actions -->
                    <div class="quick-actions">
                        <button class="action-btn" id="specializationBtn">
                            <i class="fas fa-star"></i>
                            <span>Specialization</span>
                        </button>
                    </div>

                    <!-- Category List -->
                    <div class="category-list" id="categoryList">
                        <!-- Categories will be dynamically added here -->
                    </div>
                </div>

                <!-- Main Content -->
                <div class="main-content">
                    <!-- Recipe Grid -->
                    <div class="recipe-grid" id="recipeGrid">
                        <!-- Recipes will be dynamically added here -->
                    </div>

                    <!-- Empty State -->
                    <div class="empty-state" id="emptyState" style="display: none;">
                        <i class="fas fa-box-open"></i>
                        <h3>No Recipes Found</h3>
                        <p>Try selecting a different category or adjusting your search</p>
                    </div>
                </div>

                <!-- Recipe Details Panel -->
                <div class="details-panel" id="detailsPanel">
                    <div class="details-header">
                        <h2 id="detailsTitle">Select a Recipe</h2>
                        <div class="recipe-badges" id="recipeBadges"></div>
                    </div>
                    
                    <div class="details-content" id="detailsContent">
                        <div class="details-empty">
                            <i class="fas fa-arrow-left"></i>
                            <p>Select a recipe to view details</p>
                        </div>
                    </div>

                    <div class="craft-actions" id="craftActions" style="display: none;">
                        <div class="amount-selector">
                            <label>Amount to Craft</label>
                            <div class="amount-controls">
                                <button class="amount-btn" id="decreaseAmount">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <input type="number" id="craftAmount" value="1" min="1" max="25">
                                <button class="amount-btn" id="increaseAmount">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <button class="craft-btn" id="craftBtn">
                            <i class="fas fa-hammer"></i>
                            <span>Craft Item</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Specialization Modal -->
        <div class="modal" id="specializationModal" style="display: none;">
            <div class="modal-content specialization-modal">
                <div class="modal-header">
                    <h2>
                        <i class="fas fa-certificate"></i>
                        Crafting Specialization
                    </h2>
                    <button class="close-btn" id="closeSpecModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body" id="specializationContent">
                    <!-- Specialization options will be added here -->
                </div>
            </div>
        </div>

        <!-- Notification Container -->
        <div class="notification-container" id="notificationContainer"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
